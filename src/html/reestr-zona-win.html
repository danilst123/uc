<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit:contain">

  <title>Добавить зону видимости</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="../css/informdefend.css" rel="stylesheet">
</head>
<body>
  
  <!-- МОДАЛЬНОЕ ОКНО -->
  <div class="modal">
    <div class="modal__bg"></div>
    <div class="modal__box modal__box--small">
      <div class="modal__head">
        <div class="modal__title">Добавить зону видимости</div>
        <div class="modal__close" title="Закрыть"></div>
      </div>
      <div class="modal__body">
        <form class="form">
          <section class="section">
            <div class="section__block section__block--body section__block--light">
              <table class="form-table form-table--small-body-gap form-table--azv">

                <col class="form-table__col">
                <col class="form-table__col">

                <tbody class="form-table__tbody">
                  <tr class="form-table__tr">
                    <td class="form-table__td">
                      <div class="cell-title">Код</div>
                    </td>
                    <td class="form-table__td">
                      <input type="text" class="input-text" disabled placeholder="Будет сформирован при сохранении записи">
                    </td>
                  </tr>
                  <tr class="form-table__tr">
                    <td class="form-table__td">
                      <div class="cell-title">
                        <div class="text-required">Наименование</div>
                      </div>
                    </td>
                    <td class="form-table__td">
                      <input type="text" class="input-text" placeholder="Укажите наименование зоны видимости">
                    </td>
                  </tr>
                  <tr class="form-table__tr">
                    <td class="form-table__td form-table__td--top-aligned form-table__td--top-offset">
                      <div class="cell-title">
                        <div class="text-required">Описание</div>
                      </div>
                    </td>
                    <td class="form-table__td">
                      <textarea class="textarea" placeholder="Укажите описание зоны видимости"></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
          <section class="form__control">
            <button type="reset" class="reset-form text-btn text-btn--big">
              <img src="../img/delete.svg" alt="" class="text-btn__img">
              <span class="text-btn__text">Отмена</span>
            </button>
            <input type="submit" value="Сохранить Изменения" class="btn" disabled>
          </section>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/informdefend.js"></script>
<script>
informdefend();
</script>
</body>
</html>
