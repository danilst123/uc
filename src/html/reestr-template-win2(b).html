<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit:contain">

  <title>reestr-template-win2</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="../css/informdefend.css" rel="stylesheet">
</head>
<body>
  
  <!-- МОДАЛЬНОЕ ОКНО -->
  <div class="modal">
    <div class="modal__bg"></div>
    <div class="modal__box modal__box--small">
      <div class="modal__head">
        <div class="modal__title">Импортировать шаблон</div>
        <div class="modal__close" title="Закрыть"></div>
      </div>
      <div class="modal__body">
        <form class="form">
          <section class="section">
            <div class="section__block section__block--body section__block--square-padding section__block--light">
              <table class="form-table form-table--it">

                <col class="form-table__col">
                <col class="form-table__col">

                <tbody class="form-table__tbody">
                  <tr class="form-table__tr">
                    <td class="form-table__td form-table__td--top-aligned form-table__td--top-offset">
                      <div class="cell-title">
                        <span class="text-required">Файл шаблона</span>
                      </div>
                    </td>
                    <td class="form-table__td form-table__td--top-aligned">
                      <div class="input-file">  
                        <label class="input-file__wrapper">
                          <input class="input-file__input" type="file">
                          <span class="input-file__btn btn btn--red btn--short">Обзор</span>
                        </label>                        
                        <p class="input-file__error error-text"></p>
                        <p class="input-file__files file-text"></p>
                        <div class="input-file__remove"></div>
                      </div>
                      <p class="error-text error-text--offset">Поле обязательно для заполнения</p>
                    </td>
                  </tr>
                  <tr class="form-table__tr">
                    <td class="form-table__td form-table__td--top-aligned form-table__td--top-offset">
                      <div class="cell-title">
                        <span class="text-required">Отображаемое имя</span>
                      </div>
                    </td>
                    <td class="form-table__td form-table__td--top-aligned">
                      <input type="text" class="input-text input-text--error" placeholder="Введите отображаемое наименование шаблона">
                      <p class="error-text error-text--offset">Поле обязательно для заполнения</p>
                    </td>
                  </tr>
                  <tr class="form-table__tr">
                    <td class="form-table__td form-table__td--top-aligned form-table__td--top-offset">
                      <div class="cell-title">Зоны видимости</div>
                    </td>
                    <td class="form-table__td form-table__td--top-aligned">
                      <div class="select select--multiple">
                        <select name="states[]" multiple="multiple" data-placeholder="Выберите одну или несколько зон видимостей">
                          <option value="msc">Москва</option>
                          <option value="tv">Тверь</option>
                          <option value="or">Орел</option>
                          <option value="stv">Ставрополь</option>
                          <option value="kz">Казань</option>
                        </select>
                        <div class="select__control">
                          <button class="select__add-all text-btn text-btn--blue"><span class="text-btn__text">Выбрать все доступные</span></button>
                          <button class="select__reset text-btn"><span class="text-btn__text">Очистить</span></button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="section__block section__block--footer section__block--square-padding section__block--dark">
              <label class="checkbox checkbox--title">
                <input type="checkbox" class="checkbox__input" checked>
                <span class="checkbox__icon"></span>
                <span class="checkbox__title">
                  Шаблон может использоваться для создания сертификата работника УЦ
                  <p class="checkbox__error error-text error-text--lighter error-text--offset">В шаблоне отсутствуют сведения о СНИЛС работника УЦ</p>
                </span>
              </label>
            </div>
          </section>
          <section class="form__control">
            <button type="reset" class="reset-form text-btn text-btn--big">
              <img src="../img/delete.svg" alt="" class="text-btn__img">
              <span class="text-btn__text">Отмена</span>
            </button>
            <input type="submit" value="Сохранить" class="btn" disabled>
            <input type="submit" value="Сохранить и опубликовать" class="btn" disabled>
          </section>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/informdefend.js"></script>
<script>
informdefend();
</script>
</body>
</html>
