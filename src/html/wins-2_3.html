<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit:contain">

  <title>Cведения о шаблоне сертификата</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="../css/informdefend.css" rel="stylesheet">
</head>
<body>
  
  <!-- МОДАЛЬНОЕ ОКНО -->
  <div class="modal">
    <div class="modal__bg"></div>
    <div class="modal__box modal__box--small">
      <div class="modal__head">
        <div class="modal__title">Cведения о шаблоне сертификата</div>
        <div class="modal__close" title="Закрыть"></div>
      </div>
      <div class="modal__body">
        <form class="form">
          <section class="section">
            <div class="section__block section__block--body section__block--light section__block--no-padding">
              <table class="info-table info-table--section info-table--itc">

                <col class="info-table__col">
                <col class="info-table__col">
                <col class="info-table__col">
                <col class="info-table__col">
                
                <thead class="info-table__thead info-table__thead--grey">
                  <tr class="info-table__tr">
                    <th class="info-table__th">Дата и время публикации</th>
                    <th class="info-table__th">Отображаемое имя</th>
                    <th class="info-table__th info-table__th--hac">Шаблон</th>
                    <th class="info-table__th info-table__th--hac">Подпись</th>
                  </tr>
                </thead>
                <tbody class="info-table__tbody">
                  <tr class="info-table__tr">
                    <td class="info-table__td" data-th="Дата и время публикации">
                      <time datetime="22.12.2018" class="date-inline">22.12.2018</time>
                      <time datetime="23:32" class="date-inline">23:32</time>
                    </td>
                    <td class="info-table__td" data-th="Отображаемое имя">
                      <div class="status-indicator status-indicator--green">Сертификат ЮЛ</div>
                    </td>
                    <td class="info-table__td info-table__td--hac" data-th="Шаблон">
                      <a href="" class="icon icon--square"><img src="../img/square-temp.svg" alt=""></a>
                    </td>
                    <td class="info-table__td info-table__td--hac" data-th="Подпись">
                      <a href="" class="icon icon--square"><img src="../img/square-sign.svg" alt=""></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script src="../js/informdefend.js"></script>
<script>
informdefend();
</script>
</body>
</html>
